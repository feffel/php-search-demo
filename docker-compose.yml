version: '3'

services:
  app:
    build:
      context: ./
      dockerfile: dockerfile.app
    working_dir: /var/www
    volumes:
      - .:/var/www
    environment:
      - "DB_CONNECTION=sqlite"
  web:
    build:
      context: ./
      dockerfile: dockerfile.web
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - 8000:80